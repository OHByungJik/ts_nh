<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title>공통_거래목적선택</title>
        <link rel="stylesheet" href="../../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="container__content">
                <div class="ts--screening-top">
                    <div class="ts--top-wrapper">
                        <div class="ts--top-area screening-step1">
                            <div class="ts--subtitle1">
                                <span role="text">
                                    대출 심사를 시작할게요
                                </span>
                            </div>
                            <div class="ts--subtitle2">
                                <span role="text">
                                    평균 10초 정도 걸려요
                                </span>
                            </div>
                        </div>
                        <div class="ts--top-area screening-step2">
                            <div class="ts--subtitle1">
                                <span role="text">
                                    필요한 서류를 받아오고 있어요
                                </span>
                            </div>
                            <div class="ts--subtitle2">
                                <span role="text">
                                    잠시만 기다려주세요
                                </span>
                            </div>
                        </div>
                        <div class="ts--top-area screening-step3">
                            <div class="ts--subtitle1">
                                <span role="text">
                                    {김토스}님의 신용정보를<br />꼼꼼히 확인하고 있어요
                                </span>
                            </div>
                            <div class="ts--subtitle2">
                                <span role="text">
                                    잠시만 기다려주세요
                                </span>
                            </div>
                        </div>
                        <div class="ts--top-area screening-step4">
                            <div class="ts--subtitle1">
                                <span role="text">
                                    {김토스}님께서 받을 수 있는<br />대출을 찾고 있어요
                                </span>
                            </div>
                            <div class="ts--subtitle2">
                                <span role="text">
                                    잠시만 기다려주세요
                                </span>
                            </div>
                        </div>
                        <div class="ts--top-area screening-step5">
                            <div class="ts--subtitle1">
                                <span role="text">
                                    이제 거의 다 끝났어요
                                </span>
                            </div>
                            <div class="ts--subtitle2">
                                <span role="text">
                                    조금만 기다려주세요
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ts--screening-content">
                    <div class="ts--screening__image lottie"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../assets/js/lib/anime.min.js"></script>
        <script type="module" src="../../assets/js/lib/lottie.min.js"></script>
        <script type="module" src="../../assets/js/ts_common.js"></script>
    </body>
</html>
