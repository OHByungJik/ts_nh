<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title></title>
        <link rel="stylesheet" href="../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="ts--top-wrapper">
                <div class="ts--top-area">
                    <div class="ts--subtitle1">
                        <span role="text">
                            {김토스}님의 심사결과예요<br>
                            얼마를 빌릴까요?
                        </span>
                    </div>
                </div>
            </div>

            <ul class="ts--list ts--greybox" style="margin:0 20px">
                <li class="ts--list-row list-row--vertical-padding-extraSmall list-row--has-action">
                    <div class="list-row__content-and-right-container">
                        <span class="list-row__content">
                            <span role="text">최대한도</span>
                        </span>
                        <span class="list-row__right">
                            <span role="text" class="green500-text">1억원</span>
                        </span>
                    </div>
                </li>
                <li class="ts--list-row list-row--vertical-padding-extraSmall list-row--has-action">
                    <div class="list-row__content-and-right-container">
                        <span class="list-row__content">
                            <span role="text">예상금리</span>
                        </span>
                        <span class="list-row__right">
                            <span role="text" class="green500-text">5.75%</span>
                        </span>
                    </div>
                </li>
            </ul>

            <form action="" class="ts--form" style="margin-top:10px">
                <div class="ts--text-field-container">
                    <div class="form-group__controls">
                        <div class="text-field ts--form-control">
                            <input type="tel" class="ts--text-field-underline" placeholder="금액" value="" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="ts--grey-button-group">
                    <button type="button">
                        <span role="text">+100만원</span>
                    </button>
                    <button type="button">
                        <span role="text">+1,000만원</span>
                    </button>
                    <button type="button">
                        <span role="text">최대한도</span>
                    </button>
                </div>
            </form>

            
            <div class="ts--bottom-wrapper">
                <div class="tds-mobile-bottom-cta--a__content">
                    <div class="">
                        <button type="submit" class="ts--bottom-cta__button">
                            <div class="ts--bottom-cta__content">
                                <span class="ts--bottom-cta__loading lottie"></span>
                                <span class="ts--bottom-cta__text">다음</span>
                            </div>
                        </button>
                    </div>
                    <span role="text" class="ts--bottom-note ts-text text--word-break typography-st13 text--font-weight-regular text--display-inline-block">
                        이 화면은 NH농협은행 화면입니다
                    </span>
                </div>
            </div>
        </div>
        <script type="module" src="../assets/js/lib/lottie.min.js"></script>
        <script type="module" src="../assets/js/ts_common.js"></script>
    </body>
</html>
