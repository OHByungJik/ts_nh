<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title></title>
        <link rel="stylesheet" href="../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="ts--top-wrapper">
                <div class="ts--top-area">
                    <div class="ts--subtitle1">
                        <span role="text">
                            대출 심사에 꼭 필요한<br>
                            동의만 추렸어요
                        </span>
                    </div>
                </div>
            </div>

            <div class="ts--agreement-wrapper">
                <ul class="ts--agreement-list">
                    <li role="button" class="ts--agreement-item">
                        <div class="ts--checkbox__field">
                            <input type="checkbox" id="ts--checkbox1" aria-label="[필수]  개인정보 조회 동의" class="ts--checkbox__input">
                            <label for="ts--checkbox1" class="ts--checkbox__label">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path class="check--base" pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                    <path pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                </svg>
                            </label>
                        </div>
                        <a href="javascript:void(0)" class="ts--agreement-arrow-right" aria-label="[필수]  개인정보 조회 동의">
                            [필수]  개인정보 조회 동의
                        </a>
                    </li>
                    <li role="button" class="ts--agreement-item">
                        <div class="ts--checkbox__field">
                            <input type="checkbox" id="ts--checkbox2" aria-label="[필수]  행정기관 정보 이용 동의" class="ts--checkbox__input">
                            <label for="ts--checkbox2" class="ts--checkbox__label">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path class="check--base" pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                    <path pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                </svg>
                            </label>
                        </div>
                        <a href="javascript:void(0)" class="ts--agreement-arrow-right" aria-label="[필수]  행정기관 정보 이용 동의">
                            [필수]  행정기관 정보 이용 동의의
                        </a>
                    </li>
                    <li role="button" class="ts--agreement-item">
                        <div class="ts--checkbox__field">
                            <input type="checkbox" id="ts--checkbox3" aria-label="[필수]  공공 마이데이터 관련 개인(신용)정보 조회 동의서" class="ts--checkbox__input">
                            <label for="ts--checkbox3" class="ts--checkbox__label">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path class="check--base" pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                    <path pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                </svg>
                            </label>
                        </div>
                        <a href="javascript:void(0)" class="ts--agreement-arrow-right" aria-label="[필수]  공공 마이데이터 관련 개인(신용)정보 조회 동의서">
                            [필수]  공공 마이데이터 관련 개인(신용)정보 조회 동의서
                        </a>
                    </li>
                    <li role="button" class="ts--agreement-item">
                        <div class="ts--checkbox__field">
                            <input type="checkbox" id="ts--checkbox4" aria-label="[필수]  개인(신용)정보 수집・이용・제공조회동의서(필수(대안정보)" class="ts--checkbox__input">
                            <label for="ts--checkbox4" class="ts--checkbox__label">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path class="check--base" pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                    <path pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                </svg>
                            </label>
                        </div>
                        <a href="javascript:void(0)" class="ts--agreement-arrow-right" aria-label="[필수]  개인(신용)정보 수집・이용・제공조회동의서(필수(대안정보)">
                            [필수]  개인(신용)정보 수집・이용・제공조회동의서(필수(대안정보)
                        </a>
                    </li>
                    <li role="button" class="ts--agreement-item">
                        <div class="ts--checkbox__field">
                            <input type="checkbox" id="ts--checkbox5" aria-label="[필수]  대출이동시스템 개인(신용)정보 이용 조회 제공 동의" class="ts--checkbox__input">
                            <label for="ts--checkbox5" class="ts--checkbox__label">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path class="check--base" pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                    <path pathLength="1" d="M6,11.5 10.6,16 18,8.6"></path>
                                </svg>
                            </label>
                        </div>
                        <a href="javascript:void(0)" class="ts--agreement-arrow-right" aria-label="[필수]  대출이동시스템 개인(신용)정보 이용 조회 제공 동의">
                            [필수]  대출이동시스템 개인(신용)정보 이용 조회 제공 동의
                        </a>
                    </li>
                </ul>
            </div>



            <div class="ts--bottom-wrapper">
                <div class="tds-mobile-bottom-cta--a__content">
                    <div class="">
                        <button type="submit" class="ts--bottom-cta__button">
                            <div class="ts--bottom-cta__content">
                                <span class="ts--bottom-cta__loading lottie"></span>
                                <span class="ts--bottom-cta__text">동의하기</span>
                            </div>
                        </button>
                    </div>
                    <span role="text" class="ts--bottom-note ts-text text--word-break typography-st13 text--font-weight-regular text--display-inline-block">
                        이 화면은 NH농협은행 화면입니다
                    </span>
                </div>
            </div>
        </div>
        <script type="module" src="../assets/js/lib/lottie.min.js"></script>
        <script type="module" src="../assets/js/ts_common.js"></script>
    </body>
</html>
