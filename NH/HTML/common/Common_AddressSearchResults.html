<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title>주소검색결과</title>
        <link rel="stylesheet" href="../../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="container__content">
                <form action="" class="ts--form">
                    <div class="ts--form-group">
                        <label for="" class="form-group__label typography-t7">주소</label>
                        <div class="form-group__controls">
                            <div class="text-field ts--form-control">
                                <input type="text" class="text-field__input" placeholder="" value="아크">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="ts--list-wrapper">
                    <div class="ts--list-header">
                        <div class="ts--list-title">
                            <div class="ts--list-title-content">
                                <span role="text">아크</span>
                                <span role="text">&nbsp;검색 결과</span>
                            </div>
                        </div>
                    </div>
                    <ul class="ts--list">
                        <li role="button" class="ts--list-row list-row--vertical-padding-small list-row--has-action">
                            <a href="javascript:void(0);" class="list-row__content-and-right-container">
                                <span class="list-row__content">
                                    <span role="text" class="postal-code ts-text">
                                        04117
                                    </span>
                                    <div class="ts--address-new">
                                        <span class="badge badge--type-blue badge--size-small badge--style-weak">도로명</span>
                                        <span role="text">서울특별시 용산구 한남대로40길 85(한남아크빌)</span>
                                    </div>
                                    <div class="ts--address-old">
                                        <span class="badge badge--type-elephant badge--size-small badge--style-weak">구주소</span>
                                        <span role="text">서울특별시 용산구 한남대로40길 85(한남아크빌)</span>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li role="button" class="ts--list-row list-row--vertical-padding-small list-row--has-action">
                            <a href="javascript:void(0);" class="list-row__content-and-right-container">
                                <span class="list-row__content">
                                    <span role="text" class="postal-code ts-text">
                                        04118
                                    </span>
                                    <div class="ts--address-new">
                                        <span class="badge badge--type-blue badge--size-small badge--style-weak">도로명</span>
                                        <span role="text">서울특별시 용산구 한남대로40길 84(한남아크빌)</span>
                                    </div>
                                    <div class="ts--address-old">
                                        <span class="badge badge--type-elephant badge--size-small badge--style-weak">구주소</span>
                                        <span role="text">서울특별시 용산구 한남대로40길 84(한남아크빌)</span>
                                    </div>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="module" src="../../assets/js/lib/lottie.min.js"></script>
        <script type="module" src="../../assets/js/ts_common.js"></script>
    </body>
</html>
