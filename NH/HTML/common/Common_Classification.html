<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title>공통_직업분류선택</title>
        <link rel="stylesheet" href="../../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="container__content">
                <div class="ts--top-wrapper">
                    <div class="ts--top-area">
                        <div class="ts--subtitle1">
                            <span role="text">직업 분류를 선택해주세요</span>
                        </div>
                    </div>
                </div>
                <ul class="t-list">
                    <li role="button" class="list-row list-row--vertical-padding-small list-row--has-action">
                        <span class="list-row__content-and-right-container">
                            <span class="list-row__content">
                                <span role="text" class="typography-t5 ts-text text--font-weight-medium text--display-inline-block">
                                    기업체, 단체 소속
                                </span>
                            </span>
                        </span>
                    </li>
                    <li role="button" class="list-row list-row--vertical-padding-small list-row--has-action">
                        <span class="list-row__content-and-right-container">
                            <span class="list-row__content">
                                <span role="text" class="typography-t5 ts-text text--font-weight-medium text--display-inline-block">
                                    정부, 지자체 소속
                                </span>
                            </span>
                        </span>
                    </li>
                    <li role="button" class="list-row list-row--vertical-padding-small list-row--has-action">
                        <span class="list-row__content-and-right-container">
                            <span class="list-row__content">
                                <span role="text" class="typography-t5 ts-text text--font-weight-medium text--display-inline-block">
                                    공공기관, 사립교육기관 소속
                                </span>
                            </span>
                        </span>
                    </li>
                    <li role="button" class="list-row list-row--vertical-padding-small list-row--has-action">
                        <span class="list-row__content-and-right-container">
                            <span class="list-row__content">
                                <span role="text" class="typography-t5 ts-text text--font-weight-medium text--display-inline-block">
                                    개인사업자
                                </span>
                            </span>
                        </span>
                    </li>
                    <li role="button" class="list-row list-row--vertical-padding-small list-row--has-action">
                        <span class="list-row__content-and-right-container">
                            <span class="list-row__content">
                                <span role="text" class="typography-t5 ts-text text--font-weight-medium text--display-inline-block">
                                    기타
                                </span>
                            </span>
                        </span>
                    </li>
                </ul>
                <span role="text" class="ts-bottom-note ts-text text--word-break typography-st13 text--font-weight-regular text--display-inline-block">
                    이 화면은 NH농협은행 화면입니다
                </span>
            </div>
        </div>
        <script type="module" src="../../assets/js/ts_common.js"></script>
    </body>
</html>
