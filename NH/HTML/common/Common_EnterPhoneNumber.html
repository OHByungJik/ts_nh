<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
        <meta name="toss:color-scheme" content="light dark" />
        <title>전화번호 입력</title>
        <link rel="stylesheet" href="../../assets/style/ts_style.css">
    </head>
    <body>
        <div class="ts--container">
            <div class="container__content">
                <div class="ts--top-wrapper">
                    <div class="ts--top-area">
                        <div class="ts--subtitle1">
                            <span role="text">회사 전화번호를 입력해주세요</span>
                        </div>
                    </div>
                </div>
                <form action="" class="ts--form">
                    <div class="ts--text-field-container">
                        <label for="" class="form-group__label typography-t7">회사 전화번호</label>
                        <div class="form-group__controls">
                            <div class="text-field ts--form-control">
                                <input type="tel" class="ts--text-field-underline" placeholder="회사 전화번호" value="" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="ts--bottom-wrapper">
                    <div class="tds-mobile-bottom-cta--a__content">
                        <div class="">
                            <button type="submit" class="ts--bottom-cta__button tds-mobile-button tds-mobile-bottom-cta__button">
                                <div class="ts--bottom-cta__content">
                                    <span class="ts--bottom-cta__loading lottie"></span>
                                    <span class="ts--bottom-cta__text">다음</span>
                                </div>
                            </button>
                        </div>
                        <span role="text" class="ts--bottom-note ts-text text--word-break typography-st13 text--font-weight-regular text--display-inline-block">
                            이 화면은 NH농협은행 화면입니다
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../../assets/js/lib/lottie.min.js"></script>
        <script type="module" src="../../assets/js/ts_common.js"></script>
    </body>
</html>
